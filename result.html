<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Image Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e3b4e;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 3em;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            text-align: center;
            display: inline-block;
            width: 45%;
            margin: 10px;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .result-section {
            text-align: center;
            margin-top: 30px;
        }
        .result-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .result-section p {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        /* Flexbox for layout */
        .images-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 40px;
        }
        /* Button styling */
        .upload-another-btn {
            display: inline-block;
            background-color: #2e3b4e;
            color: #fff;
            font-size: 1.2em;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .upload-another-btn:hover {
            background-color: #1a2531;
        }
    </style>
</head>
<body>

    <header>
        <h1>Image Processing Results</h1>
    </header>

    <div class="container">
        <div class="images-container">
            <div class="image-section">
                <h2>Original Image</h2>
                <img src="data:image/png;base64,{{ original_image_data }}" alt="Original Image">
            </div>

            <div class="image-section">
                <h2>Processed Image</h2>
                <img src="data:image/png;base64,{{ image_data }}" alt="Processed Image">
            </div>
        </div>

        <div class="result-section">
            <h2>Color Detection Percentages</h2>
            <p>Red: {{ percentage_red }}%</p>
            <p>Green: {{ percentage_green }}%</p>
        </div>

        <!-- Upload Another Image Button -->
        <div class="result-section">
            <a href="/" class="upload-another-btn">Upload Another Image</a>
            <p>Â© Soham Kulkarni</p>
        </div>
    </div>

</body>
</html>
